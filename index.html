<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 1 m√™s de namoro üíå</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a0000, #0b0b0b 85%);
    font-family: 'Nosifer', cursive;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 5vh;
  }

  /* Logo de fundo */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://upload.wikimedia.org/wikipedia/commons/8/8a/Batman_logo.svg') center/25% no-repeat;
    opacity: 0.1;
    filter: brightness(0.6);
    z-index: 0;
  }

  /* ===== T√≠tulo ===== */
  .titulo {
    z-index: 2;
    text-align: center;
    color: #ff2e2e;
    text-shadow: 0 0 25px rgba(255,0,0,0.6), 0 0 40px rgba(0,0,0,0.9);
    font-size: 2.5rem;
    line-height: 1.4;
    animation: fadeIn 3s ease-in-out forwards, flicker 4s infinite;
    opacity: 0;
    letter-spacing: 1px;
    margin-bottom: 5vh;
    position: relative;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  /* ===== Container de fotos ===== */
  .fotos-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 4vw;
    z-index: 2;
    position: relative;
    margin-top: 2vh;
  }

  .foto-wrapper {
    position: relative;
    display: inline-block;
  }

  .foto {
    border: 3px solid #fff;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    transition: transform 0.5s ease, z-index 0.5s;
    background-color: #fff;
    padding: 5px 5px 25px 5px;
    width: 40vw;
    max-width: 150px;
    transform-origin: center;
    position: relative;
  }

  /* Inclina√ß√µes variadas e mais pronunciadas para efeito "jogado" */
  .foto-wrapper:nth-child(1) .foto { 
    transform: rotate(-15deg) translateX(-5px) translateY(8px); 
  }
  .foto-wrapper:nth-child(2) .foto { 
    transform: rotate(12deg) translateX(8px) translateY(-5px); 
  }
  .foto-wrapper:nth-child(3) .foto { 
    transform: rotate(-8deg) translateX(-10px) translateY(-8px); 
  }
  .foto-wrapper:nth-child(4) .foto { 
    transform: rotate(18deg) translateX(5px) translateY(10px); 
  }

  .foto:hover {
    transform: scale(1.1) rotate(0deg) !important;
    box-shadow: 0 12px 30px rgba(255,255,255,0.3);
    z-index: 10;
  }

  /* ===== Homem-Aranha pendurado no topo ===== */
  .spiderman {
    position: absolute;
    width: 12vw;
    max-width: 70px;
    top: 0;            
    left: 5vw;         
    transform: rotate(0deg);
    z-index: 3;
    pointer-events: none; 
    animation: balancar 3s ease-in-out infinite;
    transform-origin: top center; 
  }

  @keyframes balancar {
    0% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    100% { transform: rotate(10deg); }
  }

  /* ===== Batman ===== */
  .batman {
    position: fixed;
    bottom: 1vh;
    width: 25vw;
    max-width: 120px;
    z-index: 3;
    animation: andarBatman 8s linear infinite;
  }

  @keyframes andarBatman {
    0% { left: -20vw; transform: scaleX(1); }
    49% { left: 100vw; transform: scaleX(1); }
    50% { transform: scaleX(-1); }
    99% { left: -20vw; transform: scaleX(-1); }
    100% { left: -20vw; transform: scaleX(1); }
  }

  /* ===== Teia aumentada atr√°s de tudo ===== */
  .teia {
    position: absolute;
    top: 0;
    right: 0;
    width: 60vw;         /* aumentei a largura */
    height: auto;
    opacity: 0.7;
    z-index: 0;           /* atr√°s de tudo */
    transform: rotate(-3deg);
  }

  /* ===== Morcegos no fundo ===== */
  .morcego-fundo {
    position: absolute;
    width: 40px;
    height: auto;
    z-index: 1;
    opacity: 0.7;
    pointer-events: none;
  }

  /* ===== Morcegos ao redor do t√≠tulo ===== */
  .morcego-titulo {
    position: absolute;
    width: 50px;
    height: auto;
    z-index: 3;
    opacity: 0.8;
    animation: voarTitulo 4s ease-in-out infinite;
  }

  .morcego-titulo:nth-child(1) {
    top: -30px;
    left: 10%;
    animation-delay: 0s;
  }

  .morcego-titulo:nth-child(2) {
    top: -20px;
    right: 15%;
    animation-delay: 1s;
  }

  .morcego-titulo:nth-child(3) {
    bottom: -30px;
    left: 20%;
    animation-delay: 2s;
  }

  .morcego-titulo:nth-child(4) {
    bottom: -25px;
    right: 10%;
    animation-delay: 3s;
  }

  @keyframes voarTitulo {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
  }

  /* ===== Morcegos ao redor das fotos ===== */
  .morcego-foto {
    position: absolute;
    width: 35px;
    height: auto;
    z-index: 3;
    opacity: 0.8;
    animation: voarFoto 5s ease-in-out infinite;
  }

  @keyframes voarFoto {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(5px, -5px) rotate(2deg); }
    50% { transform: translate(-5px, 5px) rotate(-2deg); }
    75% { transform: translate(3px, 3px) rotate(1deg); }
  }
</style>
</head>
<body>

  <img src="https://i.postimg.cc/ZR981g2K/imagem-2025-10-19-111454148.png" alt="Homem Aranha" class="spiderman">

  <div class="fotos-container">

  <!-- Morcegos voando no fundo -->
  <img src="https://i.postimg.cc/yYC2hJfS/morcegos.gif" alt="Morcego" class="morcego-fundo" style="top: 20%; left: 10%; width: 30px;">

  <script>
    // Fun√ß√£o para criar morcegos voando aleatoriamente no fundo
    function criarMorcegosFundo() {
      const body = document.body;
      const numMorcegos = 6; // N√∫mero de morcegos no fundo
      
      for (let i = 0; i < numMorcegos; i++) {
        const morcego = document.createElement('img');
        morcego.src = 'https://i.postimg.cc/yYC2hJfS/morcegos.gif';
        morcego.alt = 'Morcego';
        morcego.className = 'morcego-fundo';
        
        // Posi√ß√£o aleat√≥ria
        const top = Math.random() * 90; // 0% a 90%
        const left = Math.random() * 90; // 0% a 90%
        const size = 20 + Math.random() * 20; // 20px a 40px
        
        morcego.style.top = `${top}%`;
        morcego.style.left = `${left}%`;
        morcego.style.width = `${size}px`;
        
        // Anima√ß√£o aleat√≥ria
        const duration = 15 + Math.random() * 10; // 15s a 25s
        const delay = Math.random() * 5; // 0s a 5s
        
        morcego.style.animation = `voarAleatorio ${duration}s linear infinite ${delay}s`;
        
        body.appendChild(morcego);
      }
    }
    
    // Definir a anima√ß√£o de voo aleat√≥rio
    const style = document.createElement('style');
    style.textContent = `
      @keyframes voarAleatorio {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.6;
        }
        25% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 20 - 10}deg);
          opacity: 0.8;
        }
        50% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 20 - 10}deg);
          opacity: 0.7;
        }
        75% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 20 - 10}deg);
          opacity: 0.9;
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.6;
        }
      }
    `;
    document.head.appendChild(style);
    
    // Criar os morcegos quando a p√°gina carregar
    window.addEventListener('load', criarMorcegosFundo);
  </script>
